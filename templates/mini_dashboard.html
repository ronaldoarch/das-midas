<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mini Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            color: #FFD700;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 0.5rem;
            text-align: center;
        }
        th {
            background-color: #111;
        }
    </style>
</head>
<body>
    <h1>Mini Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Métrica</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025-01-01</td>
                <td>Conversões</td>
                <td>123</td>
            </tr>
            <tr>
                <td>2025-01-02</td>
                <td>Cliques</td>
                <td>456</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
