<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Publicit√°rio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Dashboard Publicit√°rio</h1>

  <label>ID do Cliente (Conta de An√∫ncio):</label><br />
  <input type="text" id="clientId" placeholder="Ex: 3369787843155297" /><br />

  <label>Data In√≠cio:</label><br />
  <input type="date" id="startDate" /><br />

  <label>Data Fim:</label><br />
  <input type="date" id="endDate" /><br />

  <button id="btnGenerateGoal">Gerar An√°lise de Metas</button>
  <button id="btnGenerateDetailed">Gerar M√©tricas Detalhadas</button>
  <script>
    // Bot√£o de M√©tricas Detalhadas
    document.getElementById("btnGenerateDetailed").addEventListener("click", async () => {
      const clientId = document.getElementById("clientId").value.trim();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
  
      if (!clientId || !startDate || !endDate) {
        showMessage("detailedMetrics", "Por favor, preencha todos os campos.");
        return;
      }
  
      const url = `/generate_detailed_metrics/${clientId}?start_date=${startDate}&end_date=${endDate}`;
      showMessage("detailedMetrics", "Carregando...");
  
      try {
        const response = await fetch(url);
        const data = await response.json();
  
        if (data.metrics) {
          const metrics = data.metrics;
  
          let html = `
            <table class="metrics-table">
              <tr>
                <th>Campo</th>
                <th>Valor</th>
              </tr>`;
  
          for (const [key, value] of Object.entries(metrics)) {
            html += `
              <tr>
                <td>${key}</td>
                <td>${value}</td>
              </tr>`;
          }
  
          html += "</table>";
          document.getElementById("detailedMetrics").innerHTML = html;
  
        } else if (data.error) {
          showMessage("detailedMetrics", "Erro: " + data.error);
        }
      } catch {
        showMessage("detailedMetrics", "Erro na requisi√ß√£o.");
      }
    });
  </script>
