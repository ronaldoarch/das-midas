<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        label, input, button {
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        input, button {
            padding: 0.5rem;
            background-color: #222;
            border: 1px solid #FFD700;
            color: #FFD700;
            border-radius: 4px;
        }
        button:hover {
            background-color: #FFD700;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Interface de Configuração</h1>
    <form method="POST">
        <label for="client">Nome do Cliente</label>
        <input type="text" id="client" name="client">

        <label for="industry">Setor</label>
        <input type="text" id="industry" name="industry">

        <button type="submit">Salvar Configurações</button>
    </form>
</body>
</html>
