<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo</title>
  <style>
    body {
      background-color: #000000; /* fundo preto */
      color: #d4af37; /* dourado */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #d4af37;
    }
    a {
      color: #d4af37;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #d4af37;
      padding: 8px 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #d4af37;
      color: #000;
      box-shadow: 0 0 15px #d4af37;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Dashboard IA Midas</h1>
  <a href="{{ url_for('login') }}">Ir para Login</a>
</body>
</html>
