<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 320px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid gold;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background: black;
            border: 1px solid gold;
            color: gold;
        }
        input[type="submit"] {
            background: gold;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: darkgoldenrod;
        }
        label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        a {
            color: gold;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Usuário" required />
        <input type="password" name="password" placeholder="Senha" required />

        <label><input type="checkbox" name="remember" /> Lembrar-me</label>

        <input type="submit" value="Entrar" />
        <a href="{{ url_for('register') }}">Não tem conta? Cadastre-se</a>
    </form>
</body>
</html>
